<!DOCTYPE html>
<html>
<head>
  <title>Lista de Arquivos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    a {
      color: #333;
      text-decoration: none;
    }

    .download-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      cursor: pointer;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }

    .download-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .timer {
      font-size: 12px;
    }
  </style>
  <script defer>
    var buttons = document.getElementsByClassName('download-button');

    function startDownload(button) {
      button.disabled = true;
      var timerElement = button.nextElementSibling;
      var count = parseInt(button.dataset.seconds);

      var intervalId = setInterval(function() {
        timerElement.textContent = count + 's';
        count--;

        if (count < 0) {
          clearInterval(intervalId);
          button.disabled = false;
          timerElement.textContent = '';
        }
      }, 1000);

      setTimeout(function() {
        downloadZip(button.dataset.filename);
      }, count * 1000);
    }

    function downloadZip(filename) {
      var link = document.createElement('a');
      link.href = filename;
      link.download = filename;
      link.click();
    }

    for (var i = 0; i < buttons.length; i++) {
      buttons[i].addEventListener('click', function() {
        startDownload(this);
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Lista de Arquivos</h1>

    <ul id="file-list">
      <li>
        <a href="#">QUICKAI-CMS-3.3.1.zip</a>
        <button class="download-button" data-filename="QUICKAI-CMS-3.3.1.zip" data-seconds="10" disabled>Download</button>
        <span class="timer"></span>
      </li>
      <li>
        <a href="#">QUICKAI-CMS-3.3.2.zip</a>
        <button class="download-button" data-filename="QUICKAI-CMS-3.3.2.zip" data-seconds="15" disabled>Download</button>
        <span class="timer"></span>
      </li>
      <li>
        <a href="#">QUICKAI-CMS-3.4.0.zip</a>
        <button class="download-button" data-filename="QUICKAI-CMS-3.4.0.zip" data-seconds="20" disabled>Download</button>
        <span class="timer"></span>
      </li>
      <li>
        <a href="#">QUICKAI-CMS-3.5.0.zip</a>
        <button class="download-button" data-filename="QUICKAI-CMS-3.5.0.zip" data-seconds="25" disabled>Download</button>
        <span class="timer"></span>
      </li>
      <!-- Adicione mais itens da lista conforme necessÃ¡rio -->
    </ul>
  </div>
</body>
</html>
