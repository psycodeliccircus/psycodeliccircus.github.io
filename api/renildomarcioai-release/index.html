<!DOCTYPE html>
<html>

<head>
  <title data-translate="fileListTitle">Lista de Arquivos</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    a {
      color: #333;
      text-decoration: none;
    }

    .download-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .changelog {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .download-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .timer {
      background-color: #a90909;
      color: white;
      border: none;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      display: none;
      cursor: not-allowed;
    }
  </style>

  <script src="traducoes.js"></script>
  <script src="codigos.js"></script>
  <script src="main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1 data-translate="fileListTitle">File List</h1>

    <label for="language-selector" data-translate="languageselect">Language:</label>
    <select id="language-selector">
      <option value="pt">Selecione um Idioma</option>
      <option value="en">English</option>
      <option value="pt">Português</option>
      <option value="es">Español</option>
    </select>

    <ul id="file-list">
      <li>
        <a href="#">QUICKAI-CMS-3.3.1.zip</a>
        <div>
          <button class="changelog" id="v331">Changelog</button>
          <button class="download-button" data-filename="QUICKAI-CMS-3.3.1.zip" data-seconds="25"
            data-translate="downloadButton">Download</button>
          <button class="timer"></button>
        </div>
      </li>
      <li>
        <a href="#">QUICKAI-CMS-3.3.2.zip</a>
        <div>
          <button class="changelog" id="v332">Changelog</button>
          <button class="download-button" data-filename="QUICKAI-CMS-3.3.2.zip" data-seconds="25"
            data-translate="downloadButton">Download</button>
          <button class="timer"></button>
        </div>
      </li>
      <li>
        <a href="#">QUICKAI-CMS-3.4.0.zip</a>
        <div>
          <button class="changelog" id="v340">Changelog</button>
          <button class="download-button" data-filename="QUICKAI-CMS-3.4.0.zip" data-seconds="25"
            data-translate="downloadButton">Download</button>
          <button class="timer"></button>
        </div>
      </li>
      <li>
        <a href="#">QUICKAI-CMS-3.5.0.zip</a>
        <div>
          <button class="changelog" id="v350">Changelog</button>
          <button class="download-button" data-filename="QUICKAI-CMS-3.5.0.zip" data-seconds="25"
            data-translate="downloadButton">Download</button>
          <button class="timer"></button>
        </div>
      </li>
    </ul>
  </div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
</body>

</html>
