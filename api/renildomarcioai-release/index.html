<!DOCTYPE html>
<html>

<head>
  <title data-translate="fileListTitle">Lista de Arquivos</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    a {
      color: #333;
      text-decoration: none;
    }

    .download-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .changelog {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .download-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .timer {
      background-color: #a90909;
      color: white;
      border: none;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      display: none;
      cursor: not-allowed;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var buttons = document.getElementsByClassName("download-button");
      var languageSelector = document.getElementById("language-selector");

      var translations = {
        en: {
          fileListTitle: "File List",
          downloadButton: "Download",
          languageselect: "Language:",
          v331t: "= Version 3.3.1 = 09 May 2023</br>* Added - Custom typing effect because the Event-Stream is not working on a few servers (You need to enable the typing effect from the admin)",
          v332t: "= Version 3.3.2 = 11 May 2023</br>* Fixed - minor issues",
          v340t: "= Version 3.4.0 = 15 May 2023</br>* Added - Option to disable the registration process</br>* Added - Full-screen mode on frontend</br>* Improved - Paytabs payment gateway for global use</br>* Fixed - A few issues",
          v350t: "= Version 3.5.0 = 23 May 2023</br>* Added - Option to limit Chat Bots with Membership plans</br>* Added - Option to select a separate AI model for the AI Chat</br>* Improved - Hide footer if the landing page is disabled</br>* Fixed - A few issues"
        },
        pt: {
          fileListTitle: "Lista de Arquivos",
          downloadButton: "Baixar",
          languageselect: "Idioma:",
          v331t: "= Versão 3.3.1 = 09 de maio de 2023</br>* Adicionado - Efeito de digitação personalizado porque o Event-Stream não está funcionando em alguns servidores (Você precisa habilitar o efeito de digitação no painel de administração)",
          v332t: "= Versão 3.3.2 = 11 de maio de 2023</br>* Corrigido - problemas menores",
          v340t: "= Versão 3.4.0 = 15 de maio de 2023</br>* Adicionado - Opção para desativar o processo de registro</br>* Adicionado - Modo de tela cheia na interface</br>* Melhorado - Gateway de pagamento Paytabs para uso global</br>* Corrigido - Alguns problemas",
          v350t: "= Versão 3.5.0 = 23 de maio de 2023</br>* Adicionado - Opção para limitar Chat Bots com planos de associação</br>* Adicionado - Opção para selecionar um modelo de IA separado para o Chat de IA</br>* Melhorado - Ocultar o rodapé se a página de destino estiver desativada</br>* Corrigido - Alguns problemas"
        },
        es: {
          fileListTitle: "Lista de Archivos",
          downloadButton: "Descargar",
          languageselect: "Idioma:",
          v331t: "= Versión 3.3.1 = 09 de mayo de 2023</br>* Añadido - Efecto de escritura personalizado porque Event-Stream no funciona en algunos servidores (Debes habilitar el efecto de escritura desde el panel de administración)",
          v332t: "= Versión 3.3.2 = 11 de mayo de 2023</br>* Corregido - problemas menores",
          v340t: "= Versión 3.4.0 = 15 de mayo de 2023</br>* Añadido - Opción para desactivar el proceso de registro</br>* Añadido - Modo de pantalla completa en el frontend</br>* Mejorado - Pasarela de pago Paytabs para uso global</br>* Corregido - Algunos problemas",
          v350t: "= Versión 3.5.0 = 23 de mayo de 2023</br>* Añadido - Opción para limitar los Chat Bots con planes de membresía</br>* Añadido - Opción para seleccionar un modelo de IA separado para el Chat de IA</br>* Mejorado - Ocultar el pie de página si la página de inicio está desactivada</br>* Corregido - Algunos problemas"
        }
      };

      function getBrowserLanguage() {
        var userLanguage = navigator.language || navigator.userLanguage;
        if (userLanguage.length > 2) {
          userLanguage = userLanguage.substring(0, 2);
        }
        return userLanguage.toLowerCase();
      }

      var userLanguage = getBrowserLanguage();
      if (!translations.hasOwnProperty(userLanguage)) {
        userLanguage = "pt";
      }

      function updateTranslations() {
        var translationElements = document.querySelectorAll("[data-translate]");
        for (var i = 0; i < translationElements.length; i++) {
          var element = translationElements[i];
          var translationKey = element.dataset.translate;
          element.innerHTML = getTranslation(translationKey);
        }
      }

      function getTranslation(translationKey) {
        var languageTranslations = translations[userLanguage];
        if (languageTranslations && languageTranslations.hasOwnProperty(translationKey)) {
          return languageTranslations[translationKey];
        } else {
          return translationKey; // Retorna a chave de tradução caso não exista tradução disponível
        }
      }

      updateTranslations();

      languageSelector.addEventListener("change", function () {
        userLanguage = languageSelector.value;
        updateTranslations();
      });

      function startDownload(button) {
        button.disabled = true;
        var timerButton = button.nextElementSibling;
        var count = parseInt(button.dataset.seconds);

        var intervalId = setInterval(function () {
          button.style.display = "none";
          timerButton.textContent = count + "s";
          count--;

          if (count < 0) {
            clearInterval(intervalId);
            button.disabled = true;
            timerButton.textContent = "";
            button.style.display = "inline-block";
          }
        }, 1000);

        setTimeout(function () {
          downloadZip(button.dataset.filename);
          button.disabled = true;
          timerButton.style.display = "none";
        }, count * 1000);
      }

      function downloadZip(filename) {
        var link = document.createElement("a");
        link.href = filename;
        link.download = filename;
        link.click();
      }

      for (var i = 0; i < buttons.length; i++) {
        buttons[i].addEventListener("click", function () {
          var timerButton = this.nextElementSibling;
          timerButton.style.display = "inline-block";
          startDownload(this);
        });
      }

      var v331Button = document.getElementById('v331');
      v331Button.addEventListener('click', function () {
        Swal.fire({
          title: 'Changelog',
          html: translations[userLanguage].v331t,
          confirmButtonColor: '#4CAF50',
          showCloseButton: true,
          showConfirmButton: false
        });
      });
      var v332Button = document.getElementById('v332');
      v332Button.addEventListener('click', function () {
        Swal.fire({
          title: 'Changelog',
          html: translations[userLanguage].v332t,
          confirmButtonColor: '#4CAF50',
          showCloseButton: true,
          showConfirmButton: false
        });
      });
      var v340Button = document.getElementById('v340');
      v340Button.addEventListener('click', function () {
        Swal.fire({
          title: 'Changelog',
          html: translations[userLanguage].v340t,
          confirmButtonColor: '#4CAF50',
          showCloseButton: true,
          showConfirmButton: false
        });
      });
      var v350Button = document.getElementById('v350');
      v350Button.addEventListener('click', function () {
        Swal.fire({
          title: 'Changelog',
          html: translations[userLanguage].v350t,
          confirmButtonColor: '#4CAF50',
          showCloseButton: true,
          showConfirmButton: false
        });
      });
    });
  </script>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1 data-translate="fileListTitle">File List</h1>

    <label for="language-selector" data-translate="languageselect">Language:</label>
    <select id="language-selector">
      <option value="pt">Selecione um Idioma</option>
      <option value="en">English</option>
      <option value="pt">Português</option>
      <option value="es">Español</option>
    </select>

    <ul id="file-list">
      <li>
        <a href="#">QUICKAI-CMS-3.3.1.zip</a>
        <div>
          <button class="changelog" id="v331">Changelog</button>
          <button class="download-button" data-filename="QUICKAI-CMS-3.3.1.zip" data-seconds="25"
            data-translate="downloadButton">Download</button>
          <button class="timer"></button>
        </div>
      </li>
      <li>
        <a href="#">QUICKAI-CMS-3.3.2.zip</a>
        <div>
          <button class="changelog" id="v332">Changelog</button>
          <button class="download-button" data-filename="QUICKAI-CMS-3.3.2.zip" data-seconds="25"
            data-translate="downloadButton">Download</button>
          <button class="timer"></button>
        </div>
      </li>
      <li>
        <a href="#">QUICKAI-CMS-3.4.0.zip</a>
        <div>
          <button class="changelog" id="v340">Changelog</button>
          <button class="download-button" data-filename="QUICKAI-CMS-3.4.0.zip" data-seconds="25"
            data-translate="downloadButton">Download</button>
          <button class="timer"></button>
        </div>
      </li>
      <li>
        <a href="#">QUICKAI-CMS-3.5.0.zip</a>
        <div>
          <button class="changelog" id="v350">Changelog</button>
          <button class="download-button" data-filename="QUICKAI-CMS-3.5.0.zip" data-seconds="25"
            data-translate="downloadButton">Download</button>
          <button class="timer"></button>
        </div>
      </li>
    </ul>
  </div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
</body>

</html>
