<!DOCTYPE html>
<html>
<head>
  <title>Lista de Arquivos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    a {
      color: #333;
      text-decoration: none;
    }

    .download-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      cursor: pointer;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }

    .download-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .timer {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lista de Arquivos</h1>

    <ul>
      <li>
        <a>QUICKAI-CMS-3.3.1.zip</a>
        <button class="download-button" onclick="startDownload(this, 'QUICKAI-CMS-3.3.1.zip', 10)">Download</button>
        <span class="timer"></span>
      </li>
      <li>
        <a>QUICKAI-CMS-3.3.2.zip</a>
        <button class="download-button" onclick="startDownload(this, 'QUICKAI-CMS-3.3.2.zip', 15)">Download</button>
        <span class="timer"></span>
      </li>
      <li>
        <a>QUICKAI-CMS-3.4.0.zip</a>
        <button class="download-button" onclick="startDownload(this, 'QUICKAI-CMS-3.4.0.zip', 20)">Download</button>
        <span class="timer"></span>
      </li>
      <li>
        <a>QUICKAI-CMS-3.5.0.zip</a>
        <button class="download-button" onclick="startDownload(this, 'QUICKAI-CMS-3.5.0.zip', 25)">Download</button>
        <span class="timer"></span>
      </li>
      <!-- Adicione mais itens da lista conforme necessÃ¡rio -->
    </ul>
  </div>

  <script>
    function startDownload(button, filename, seconds) {
      button.disabled = true;
      var timerElement = button.nextElementSibling;
      var count = seconds;

      var intervalId = setInterval(function() {
        timerElement.textContent = count + 's';
        count--;

        if (count < 0) {
          clearInterval(intervalId);
          button.disabled = false;
          timerElement.textContent = '';
        }
      }, 1000);

      setTimeout(function() {
        downloadZip(filename);
      }, seconds * 1000);
    }

    function downloadZip(filename) {
      var link = document.createElement('a');
      link.href = filename;
      link.download = filename;
      link.click();
    }
  </script>
</body>
</html>
